<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce </title>
</head>
<body>
    <h4>Debounce function : prevents function from being called too soon</h4>  
    <p>applying it on a click button. will click after 2 seconds</p>
    <button id="debounce">Click Me</button>
</body>
<script>
    var button = document.getElementById("debounce");  
const debounce = (func, wait) => {  
    let debounceTimer  
    return function() {  
        const context = this  
        const args = arguments  
            clearTimeout(debounceTimer)  
                debounceTimer  
            = setTimeout(() => func.apply(context, args), wait)  
    }  
}   
button.addEventListener('click', debounce(function() {  
        alert("Hello\n This message will be displayed after 2 seconds, and no matters how many times we click the button.")  
}, 2000));  


</script>
</html>
