<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Debouncing forces a function to wait a certain amount of time before running again ,whereas  Throttling is used to call a function after every millisecond or a particular interval of time</p>
    <p>This example works in console</p>
    <button id="throttle">Click Me</button>
</body>
<script>

var button = document.getElementById("throttle");  
 const throttleFunction=(func, delay)=>{
 
 let prev = 0;
 return (...args) => {
   let now = new Date().getTime();
   console.log(now-prev, delay);
   if(now - prev> delay){
     prev = now;
     return func(...args); 
   }
 }
}
button.addEventListener("click", throttleFunction(()=>{
 console.log("button is clicked")
}, 1500));

  

</script>
</html>
